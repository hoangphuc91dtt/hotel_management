<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Hotel</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <h1>Edit Hotel</h1>
    <form id="edit-hotel-form">
      <input type="hidden" id="hotel-id" name="hotel-id" />
      <label for="edit-hotel-name">Hotel Name:</label>
      <input type="text" id="edit-hotel-name" name="edit-hotel-name" required />
      <br />
      <label for="edit-hotel-price">Price:</label>
      <input type="number" id="edit-hotel-price" name="edit-hotel-price" required />
      <br />
      <button type="submit">Save Changes</button>
    </form>

    <script src="./assets/js/edit.js"></script>
  </body>
</html>
